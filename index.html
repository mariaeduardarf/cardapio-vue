<!DOCTYPE html>
 <html lang="pt-br">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Burger | Afesu </title>
     <title> Mc King Whopper Feliz </title>
 
     <!-- Vue JS -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <!-- VUE -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
 
     <!-- Boostrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
 </head>
 
 <body>
 
     <nav class="navbar navbar-dark bg-dark">
         <div class="container justify-content-center">
             <span class="navbar-brand mb-0 h1">
                 <!-- margin-bottom -->
                 
             </span>
             <span class="navbar-brand mb-0 h1"> Paraíso do Pão </span>
         </div>
     </nav>
 
 
 
             <div class="row">
 
                 <!-- Imagens do Burger -->
                 <div class="col-md-6">
                     <div class="row mt-2">
 
 
                     </div>
                 </div>
 
                 <!-- Seleção de produtos -->
                 <div class="col-md-6" v-if="etapa == 1">
 
                     <!-- TIPO do Pão -->
                     <div class="row mt-2">
                         <div class="col">
                             <div class="card">
                                 <div class="card-header">
                                     Tipo de Pão
                                    
                                 </div>
                             </div>
                             <div class="card-body">
 
                                 <div class="form-check form-check-inline">
                                 <div class="card-body">
 
                                     <input type="radio" class="form-check-input">
                                     <label class="form-check-label"> Gergelim </label>
                                     <div class="form-check form-check-inline">
                                         <input type="radio" class="form-check-input"  value="gergelim" v-model="inputTipoPao">
 
                                 </div>
                                         <label class="form-check-label">Gergelim</label>
                                     </div>
 
                             </div>
                         </div>
                     </div>
                     <!--Fim do Pão-->
 
 
                 </div>
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input" type="radio" value="australiano"
                                             v-model="inputTipoPao">
 
             </div> <!-- Fim ROW -->
                                         <label class="form-check-label">Australiano</label>
                                     </div>
 
         </div>
         <!--  Fim APP -->
                                 </div>
                             </div> <!-- fim card -->
                         </div>
                     </div>
                     <!-- FIM TIPO do Pão -->
                                                       
                     
                     
                 </div> <!-- Fim col md -->
 
     </div>
                                 
 
             </div> <!-- fim ROW -->
         </div> <!-- FIM APP -->
     </div> <!-- FIM container -->
 
     <!-- instancia VUE -->
     <script>
         //const = constante
         // vm = view (html) Model (js)
         const vm = new Vue({
             el: '#app',
 
 
             data: {  // atributos // propriedades
                 inputTipoPao: '',
 
                 etapa: 1,
                 
 
             },
 
             computed: { // propriedades computadas // reativos
                 pao() {
                     switch (this.inputTipoPao) {
                         case 'gergelim':
                             return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                         case 'australiano':
                             return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
                         default:
                             return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                     }
 
                 },
                 
             },
             
             
         })
 
     </script>
 
 
 </body>
 
 </html>
 </html>
